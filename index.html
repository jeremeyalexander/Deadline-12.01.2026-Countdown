<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2026 Goal Deadline</title>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Mono:wght@300;400;500&family=DM+Sans:wght@300;400&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
  :root {
    --bg:         rgb(32,32,32);
    --surface:    rgb(42,42,42);
    --border:     rgba(58,174,205,0.13);
    --accent:     #3aaecd;
    --accent2:    #faae1a;
    --accent-dim: rgba(58,174,205,0.1);
    --slate:      #3b6379;
    --light:      #e9f0f4;
    --text:       #e9f0f4;
    --muted:      rgba(233,240,244,0.38);
    --danger:     #ff6b6b;
    --green:      #4ecb8d;
    --indigo:     #311ecd;
  }
  html, body { height: 100%; overflow: hidden; }
  body {
    background: radial-gradient(ellipse at center, rgb(32,32,32) 0%, rgb(25,25,25) 50%, rgb(25,25,25) 100%);
    color: var(--text); font-family: 'DM Sans', sans-serif; }
  @keyframes gridDrift { from { background-position: 0 0; } to { background-position: 56px 56px; } }
  .orb1, .orb2 { position: fixed; border-radius: 50%; pointer-events: none; z-index: 0; }
  .orb1 { width: 700px; height: 700px; background: radial-gradient(circle, rgba(58,174,205,0.09) 0%, transparent 65%); top: 50%; left: 50%; transform: translate(-60%,-50%); animation: orb1P 5s ease-in-out infinite; }
  .orb2 { width: 380px; height: 380px; background: radial-gradient(circle, rgba(250,174,26,0.08) 0%, transparent 65%); top: 25%; left: 68%; animation: orb2P 7s ease-in-out infinite; }
  @keyframes orb1P { 0%,100%{opacity:.7;transform:translate(-60%,-50%) scale(1)} 50%{opacity:1;transform:translate(-60%,-50%) scale(1.08)} }
  @keyframes orb2P { 0%,100%{opacity:.5;transform:scale(1)} 50%{opacity:.9;transform:scale(1.12)} }
  .wrapper { position:relative;z-index:1;height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:2rem;gap:0; }
  .label { font-family:'DM Mono',monospace;font-size:.65rem;letter-spacing:.28em;text-transform:uppercase;color:var(--accent);opacity:.75;margin-bottom:1rem;animation:fadeDown .7s ease both; }
  .mission { font-family:'Bebas Neue',sans-serif;font-size:clamp(2.6rem,6.5vw,5.2rem);letter-spacing:.05em;line-height:1;text-align:center;color:var(--light);margin-bottom:2.4rem;animation:fadeDown .7s .08s ease both; }
  .mission span { color:#3aaecd; }
  .countdown { display:flex;align-items:flex-start;gap:.9rem;margin-bottom:2.2rem;animation:fadeUp .7s .16s ease both; }
  .unit { display:flex;flex-direction:column;align-items:center;gap:.45rem; }
  .digit-wrap { position:relative;background:rgb(42,42,42);border:1px solid rgba(58,174,205,0.13);border-radius:14px;padding:1rem 1.35rem;min-width:88px;text-align:center;overflow:hidden;box-shadow:0 4px 24px rgba(0,0,0,.25),inset 0 1px 0 rgba(58,174,205,.08); }
  .digit-wrap::before { content:'';position:absolute;top:0;left:10%;right:10%;height:1px;background:linear-gradient(90deg,transparent,rgba(58,174,205,.4),transparent); }
  .digit-wrap::after { content:'';position:absolute;left:0;right:0;top:50%;height:1px;background:rgba(255,255,255,.03); }
  .digit { font-family:'Bebas Neue',sans-serif;font-size:clamp(2.8rem,5.5vw,4.6rem);line-height:1;color:var(--light);letter-spacing:.03em;transition:color .25s; }
  .digit.tick { color:var(--accent); }
  .unit-label { font-family:'DM Mono',monospace;font-size:.58rem;letter-spacing:.2em;text-transform:uppercase;color:var(--muted); }
  .separator { font-family:'Bebas Neue',sans-serif;font-size:clamp(2rem,4vw,3.4rem);color:var(--slate);padding-top:.7rem;animation:blink 1s step-end infinite; }
  @keyframes blink { 0%,100%{opacity:1} 50%{opacity:.15} }
  .progress-section { width:100%;max-width:500px;margin-bottom:1.6rem;animation:fadeUp .7s .24s ease both; }
  .progress-meta { display:flex;justify-content:space-between;margin-bottom:.55rem; }
  .progress-meta span { font-family:'DM Mono',monospace;font-size:.62rem;letter-spacing:.1em;color:var(--muted); }
  .progress-meta .pct { color:var(--accent);font-weight:500; }
  .bar-track { width:100%;height:5px;background:rgba(255,255,255,.05);border-radius:99px;overflow:hidden; }
  .bar-fill { height:100%;background:linear-gradient(90deg,var(--accent),rgba(58,174,205,.5));border-radius:99px;transition:width 1s ease;box-shadow:0 0 14px rgba(58,174,205,.5);position:relative; }
  .bar-fill::after { content:'';position:absolute;top:0;left:-60%;width:50%;height:100%;background:linear-gradient(90deg,transparent,rgba(255,255,255,.3),transparent);animation:shimmer 2.5s ease-in-out infinite; }
  @keyframes shimmer { from{left:-60%} to{left:120%} }
  .status-row { display:flex;gap:.6rem;margin-bottom:1.8rem;animation:fadeUp .7s .32s ease both; }
  .pill { display:flex;align-items:center;gap:.4rem;padding:.32rem .85rem;border-radius:99px;font-family:'DM Mono',monospace;font-size:.62rem;letter-spacing:.13em;text-transform:uppercase;border:1px solid transparent;font-weight:500; }
  .pill.green  { background:rgba(58,174,205,.12);border-color:rgba(58,174,205,.4);color:#3aaecd; }
  .pill.yellow { background:rgba(250,174,26,.1);border-color:rgba(250,174,26,.28);color:var(--accent2); }
  .pill.red    { background:rgba(255,107,107,.1);border-color:rgba(255,107,107,.25);color:var(--danger); }
  .dot { width:6px;height:6px;border-radius:50%;background:currentColor;animation:pulseDot 2s ease-in-out infinite; }
  @keyframes pulseDot { 0%,100%{opacity:1;transform:scale(1)} 50%{opacity:.4;transform:scale(.65)} }
  .quarters { display:flex;gap:.5rem;animation:fadeUp .7s .4s ease both; }
  .q { font-family:'DM Mono',monospace;font-size:.58rem;letter-spacing:.1em;text-transform:uppercase;padding:.28rem .65rem;border-radius:7px;border:1px solid var(--border);color:var(--muted);transition:all .4s; }
  .q.past    { border-color:rgba(58,174,205,.35);color:#3aaecd;background:rgba(58,174,205,.1); }
  .q.current { border-color:rgba(58,174,205,.6);color:#3aaecd;background:rgba(58,174,205,.12);box-shadow:0 0 10px rgba(58,174,205,.2); }
  @keyframes fadeDown { from{opacity:0;transform:translateY(-14px)} to{opacity:1;transform:translateY(0)} }
  @keyframes fadeUp   { from{opacity:0;transform:translateY(14px)}  to{opacity:1;transform:translateY(0)} }
  @media(max-width:520px) { .countdown{gap:.45rem} .digit-wrap{min-width:66px;padding:.65rem .8rem} .separator{font-size:1.8rem} }
</style>
</head>
<body>
<div class="orb1"></div><div class="orb2"></div>
<div class="wrapper">
  <div class="mission">Deadline:<br><span>12.01.2026</span></div>
  <div class="countdown">
    <div class="unit"><div class="digit-wrap"><div class="digit" id="days">000</div></div><div class="unit-label">Days</div></div>
    <div class="separator">:</div>
    <div class="unit"><div class="digit-wrap"><div class="digit" id="hours">00</div></div><div class="unit-label">Hours</div></div>
    <div class="separator">:</div>
    <div class="unit"><div class="digit-wrap"><div class="digit" id="minutes">00</div></div><div class="unit-label">Min</div></div>
    <div class="separator">:</div>
    <div class="unit"><div class="digit-wrap"><div class="digit" id="seconds">00</div></div><div class="unit-label">Sec</div></div>
  </div>
  <div class="progress-section">
    <div class="progress-meta"><span>Jan 1, 2026</span><span class="pct" id="pct">0%</span><span>Dec 1, 2026</span></div>
    <div class="bar-track"><div class="bar-fill" id="bar" style="width:0%"></div></div>
  </div>
  <div class="status-row"><div class="pill" id="status-pill"><div class="dot"></div><span id="status-text">Calculating...</span></div></div>
  <div class="quarters">
    <div class="q" id="q1">Q1 · Mar 31</div>
    <div class="q" id="q2">Q2 · Jun 30</div>
    <div class="q" id="q3">Q3 · Sep 30</div>
    <div class="q" id="q4">Q4 · Nov 30</div>
  </div>
</div>
<script>
  const DEADLINE=new Date('2026-12-01T00:00:00'),START=new Date('2026-01-01T00:00:00'),TOTAL_MS=DEADLINE-START;
  const quarters=[{id:'q1',date:new Date('2026-03-31')},{id:'q2',date:new Date('2026-06-30')},{id:'q3',date:new Date('2026-09-30')},{id:'q4',date:new Date('2026-11-30')}];
  function pad(n,l=2){return String(n).padStart(l,'0');}
  function tick(){
    const now=new Date(),diff=DEADLINE-now;
    if(diff<=0){['days','hours','minutes','seconds'].forEach(id=>document.getElementById(id).textContent=pad(0,id==='days'?3:2));document.getElementById('status-text').textContent='DEADLINE REACHED';return;}
    const days=Math.floor(diff/86400000),hours=Math.floor(diff%86400000/3600000),minutes=Math.floor(diff%3600000/60000),seconds=Math.floor(diff%60000/1000);
    const secEl=document.getElementById('seconds');secEl.classList.remove('tick');void secEl.offsetWidth;secEl.classList.add('tick');setTimeout(()=>secEl.classList.remove('tick'),280);
    document.getElementById('days').textContent=pad(days,3);document.getElementById('hours').textContent=pad(hours);document.getElementById('minutes').textContent=pad(minutes);document.getElementById('seconds').textContent=pad(seconds);
    const elapsed=Math.max(0,now-START),pct=Math.min(100,elapsed/TOTAL_MS*100);
    document.getElementById('bar').style.width=pct.toFixed(2)+'%';document.getElementById('pct').textContent=pct.toFixed(1)+'%';
    const pill=document.getElementById('status-pill'),st=document.getElementById('status-text');pill.className='pill';
    if(days>180){pill.classList.add('green');st.textContent='On Track · Plenty of Runway';}
    else if(days>90){pill.classList.add('yellow');st.textContent='Stay Focused · Final Stretch Ahead';}
    else if(days>30){pill.classList.add('red');st.textContent='Critical Zone · Execute Now';}
    else{pill.classList.add('red');st.textContent='⚠ Final Month · All Hands On Deck';}
    quarters.forEach(q=>{const el=document.getElementById(q.id);el.className='q';if(now>q.date)el.classList.add('past');else if(now>new Date(q.date.getTime()-90*86400000))el.classList.add('current');});
  }
  tick();setInterval(tick,1000);
</script>
</body>
</html>
